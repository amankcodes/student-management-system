<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">

<div class="container mt-4">
    <h2 class="text-center mb-4">ðŸŽ“ Student Management System</h2>

    <!-- Add Student Form -->
    <div class="card shadow-sm p-4 bg-secondary text-white">
        <form th:action="@{/students}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <input type="text" id="course" name="course" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-light">Add Student</button>
        </form>
    </div>

    <hr class="border-light">

    <!-- Table -->
    <h4 class="mt-4">All Students</h4>
    <table class="table table-dark table-striped table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.course}"></td>
            <td>
                <a th:href="@{'/students/update/' + ${student.id}}" class="btn btn-info btn-sm me-1">Update</a>
                <a th:href="@{'/students/delete/' + ${student.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Logout and Footer -->
    <div class="text-center mt-4">
        <a href="/login" class="btn btn-warning">Logout</a>
    </div>

    <footer class="text-center mt-3 text-muted">
        <small>Developed by <b>Aman Kumar</b> Â© 2025</small>
    </footer>
</div>

</body>
</html>
