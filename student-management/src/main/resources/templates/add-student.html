<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>
<h1>Add Student</h1>
<form action="#" th:action="@{/students}" th:object="${student}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" placeholder="Enter name" required/><br/><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" placeholder="Enter email" required/><br/><br/>

    <label>Course:</label>
    <input type="text" th:field="*{course}" placeholder="Enter course" required/><br/><br/>

    <button type="submit">Save</button>
</form>

<br/>
<a th:href="@{/students}">Back to List</a>
</body>
</html>
